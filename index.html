<!DOCTYPE html>
<html>
<head>

<title>Doodle Pie</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" href="apple-touch-icon-57x57-precomposed.png" />
<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png" />
<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link rel="stylesheet" type="text/css" href="css/part3.css" />

<script type="text/javascript" src="scripts/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$.extend($.support, { touch: "ontouchend" in document });
$(document).ready(function () {
    if($.support.touch) {
        document.body.addEventListener("touchmove", function(e) {
            e.preventDefault();
        }, false);
        document.body.addEventListener("touchstart", function(evt) {
            evt.preventDefault();
        }, false);   
    }
});
</script>

</head>
<body>
    <div id="container">
        <div id="title"></div>
        <div id="drawShape"></div>
        <div id="drawPicture"></div>
        <div id="blackboardCanvas"></div>
        <div id="game"></div>
        <div id="painting"></div>
        <div id="crayon"></div>
        <div id="chalk"></div>
        <div id="stamp"></div>
        <div id="brushSize"></div>
        <div id="undo"></div>
        <div id="pieMenu">
            <div id="save"></div>
            <div id="guess"></div>
            <div id="fill"></div>
            <div id="blackboard"></div>
            <div id="magic"></div>
            <div id="pie"></div>
        </div>
        <div id="home"></div>
    </div>
    <script type="text/javascript" src="scripts/dollar.js"></script>
    <script type="text/javascript" src="scripts/sandbox/fullscreen.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-fullscreen.js"></script>
    <script type="text/javascript" src="scripts/sandbox/core.js"></script>
    <script type="text/javascript" src="scripts/sandbox/sandbox.js"></script>
    <script type="text/javascript" src="scripts/sandbox/container.js"></script>
    <script type="text/javascript" src="scripts/sandbox/home.js"></script>
    <script type="text/javascript" src="scripts/sandbox/pieMenu.js"></script>
    <script type="text/javascript" src="scripts/sandbox/drawShape.js"></script>
    <script type="text/javascript" src="scripts/sandbox/drawPicture.js"></script>
    <script type="text/javascript" src="scripts/sandbox/crayon.js"></script>
    <script type="text/javascript" src="scripts/sandbox/stamp.js"></script>
    <script type="text/javascript" src="scripts/sandbox/brushSize.js"></script>
    <script type="text/javascript" src="scripts/sandbox/undo.js"></script>
    <script type="text/javascript" src="scripts/sandbox/painting.js"></script>
    <script type="text/javascript" src="scripts/sandbox/blackboard.js"></script>
    <script type="text/javascript" src="scripts/sandbox/chalk.js"></script>
    <script type="text/javascript" src="scripts/sandbox/game.js"></script>
    <script type="text/javascript" src="scripts/sandbox/magic.js"></script>
    <script type="text/javascript">
        Core.stopAll();
        Core.start("container");
    </script>
</body>
</html>
